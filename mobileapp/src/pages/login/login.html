  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title text-center>login</ion-title>
    <ion-buttons>
      <button ion button small outline (click)="dismiss()">
        <div ion-text color="primary" showWhen=“ios”>cancel</div>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label stacked>phone number</ion-label>
    <ion-input type="text" [(ngModel)]="mobile"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>
<div padding>
   <button ion-button color="primary" block (click)="login()">login</button>
</div>
<div padding text-center>
    <button ion-button color="primary" outline (click)="pushRegisterPage()">Register</button>
</div>
</ion-content>
