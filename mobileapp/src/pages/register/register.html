<ion-header>

    <ion-navbar>
        <ion-title text-center>Register</ion-title>
        <ion-buttons>
          <button ion button small outline (click)="dismiss()">
            <div ion-text color="primary" showWhen=“ios”>Back</div>
            <ion-icon name="md-close" showWhen="android"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label stacked>phone number</ion-label>
          <ion-input type="text" [(ngModel)]="mobile"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>username</ion-label>
            <ion-input type="text"[(ngModel)]="nickname"></ion-input>
          </ion-item>
      
        <ion-item>
          <ion-label stacked>password</ion-label>
          <ion-input type="password"[(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>confirmed password</ion-label>
            <ion-input type="password"[(ngModel)]="confirmPassword"></ion-input>
          </ion-item>
      
      </ion-list>
      <div padding text-center>
         <button ion-button color="primary" block (click)="doRegister()">Register</button>
      </div>
      <div padding text-center>
          <button ion-button color="primary" outline (click)="gotoLogin()">Already have an account? Login</button>
      </div>
</ion-content>
