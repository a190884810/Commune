<ion-header>

  <ion-navbar>
    <ion-title>more</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="notlogin"> 
<ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-header text-center>
          Log in Commune
        </ion-card-header>
        <ion-item text-center>
          <button  ion-button small outline  (click)="showModal()" >Sign in/Sign up</button>
        </ion-item>
      </ion-card>
    </ion-row>
  </ion-grid>
</div>
<div *ngIf="logined">
    <ion-grid>
        <ion-row>
          <ion-card>
            <ion-card-header text-center>
              Success!
            </ion-card-header>
            
          </ion-card>
        </ion-row>
      </ion-grid>
</div>
</ion-content>
